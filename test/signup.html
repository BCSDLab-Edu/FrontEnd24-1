<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="form-container" id="signupForm">
  <h2>Signup</h2>
  <form id="signupForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br>
    <label for="pw">Password:</label>
    <input type="password" id="pw" name="pw" required><br>
    <label for="pw-check">Confirm Password:</label>
    <input type="password" id="pw-check" name="pw-check" required><br>
    <label for="student-number">Student Number:</label>
    <input type="text" id="student-number" name="student-number" required><br>
    <label for="major">Major:</label>
    <input type="text" id="major" name="major" required><br>
    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" name="phone-number" required><br>
    <button type="submit" class="signup" >Sign Up</button>
    <button type="button" class="cancel">Cancel</button>
  </form>
</div>
<script src="./js/script.js"></script>
</body>
</html>
