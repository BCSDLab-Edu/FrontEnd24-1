<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TEAM-mate signup </title>
    <link rel="stylesheet" href="sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet"></head>

</head>
<body>
    <div class="wrapper">
        <header class="pixelify-sans-AB"> WELCOME to <span style = "color:blue">'TEAM-mate' </span>!
        </header>
        <div class="container" id="signup" > 
                   
            <div class="pixelify-sans-AB">Join us!</div>
                
                <div class="user-info">
                    <div class="id">
                        <div>* 아이디</div> 
                        <input type="text" > 
                    </div>
                    <div class="pw"> 
                        <div>* 비밀번호</div> 
                        <input type="password">

                    </div>
                    <div class="pw-check"> 
                        <div>* 비밀번호 확인</div> 
                        <input type="password">
                    </div>  
                    <div class="student-number"> 
                        <div>* 학번</div> 
                        <input type="text">
                    </div>

                    <div class="major"> 

                        <div>* 전공</div> 
                        <input type="text">
                    </div>
                    <div class="phone-number">
                        <div>* 전화번호</div> 
                        <input type="text" >
                    </div>
                </div>
                
                <span display="flex">
                    <div class="signup">              
                        <button> signup </button>
                    </div>
                    <div class="cancel">
                        <button > cancel </button> 
                    </div>
                </span>
            </div>

            <div>
                <a class="signin-link"> >로그인 페이지로 이동 </a><br>
                <a class="signup-link"> >회원가입 페이지로 이동 </a>
    
            </div>
            
        
            <div id="signin">
                <input type="text" class="id">
                <input type="text" class="pw">
                <button class="signin"> signin </button> 

        </div>
        
        
    <script src="signin.js"></script>
</div>
</body>
</html>
