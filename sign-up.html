<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" , href="sign-up-style.css" />
  </head>
  <body>
    <div class="signUp">
      <h1 class="sign-up">회원가입</h1>
      <div class="inputInfor">
        <input class="id" placeholder="아이디를 입력하세요." />
        <input class="pw" placeholder="비밀번호를 입력하세요." />
        <input class="pw-check" placeholder="비밀번호를 확인하세요" />
        <input class="student-number" placeholder="학번을 입력하세요." />
        <input class="major" placeholder="전공을 입력하세요." />
        <input class="phone-number" placeholder="전화번호를 입력하세요." />
      </div>
      <div class="move">
        <button class="signup">회원가입</button>
        <button class="cancle">취소</button>
      </div>
    </div>

    <script src="sign-up-function.js"></script>
  </body>
</html>
